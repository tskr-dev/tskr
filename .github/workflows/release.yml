name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: uv sync --dev

    - name: Run tests
      run: |
        uv run pytest
        uv run ruff check .
        uv run mypy src/

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Build package
      run: |
        uv build

    - name: Store build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  build-binaries:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: tskr-linux
            archive-ext: tar.gz
          - os: windows-latest
            artifact-name: tskr-windows
            archive-ext: zip
          - os: macos-latest
            artifact-name: tskr-macos
            archive-ext: tar.gz

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Build binary with PyInstaller
      run: |
        uv run pyinstaller --onedir --name tskr main.py

    - name: Create archive (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd dist
        tar -czf ${{ matrix.artifact-name }}.tar.gz tskr/
        
    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        cd dist
        Compress-Archive -Path tskr -DestinationPath ${{ matrix.artifact-name }}.zip

    - name: Upload binary archive
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: dist/${{ matrix.artifact-name }}.${{ matrix.archive-ext }}

  publish:
    needs: [build, build-binaries]
    runs-on: ubuntu-latest
    environment: release

    steps:
    - uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: tskr-linux
        path: binaries/

    - name: Download Windows binary
      uses: actions/download-artifact@v4
      with:
        name: tskr-windows
        path: binaries/

    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: tskr-macos
        path: binaries/

    - name: Generate checksums
      run: |
        cd binaries
        sha256sum tskr-linux.tar.gz > tskr-linux.tar.gz.sha256
        sha256sum tskr-windows.zip > tskr-windows.zip.sha256
        sha256sum tskr-macos.tar.gz > tskr-macos.tar.gz.sha256

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
          binaries/*
        generate_release_notes: true
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  update-homebrew:
    needs: publish
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
    
    steps:
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download macOS binary
      uses: actions/download-artifact@v4
      with:
        name: tskr-macos
        path: binaries/

    - name: Calculate SHA256
      id: sha
      run: |
        SHA=$(sha256sum binaries/tskr-macos.tar.gz | awk '{print $1}')
        echo "SHA256=$SHA" >> $GITHUB_OUTPUT

    - name: Update Homebrew tap
      uses: mislav/bump-homebrew-formula-action@v3
      with:
        formula-name: tskr
        homebrew-tap: tskr-dev/homebrew-tskr
        download-url: https://github.com/tskr-dev/tskr/releases/download/v${{ steps.version.outputs.VERSION }}/tskr-macos.tar.gz
        commit-message: |
          tskr ${{ steps.version.outputs.VERSION }}
          
          Automated update via GitHub Actions
      env:
        COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}